<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Valar</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header-container">
        <nav class="navigation">
            <a href="#" class="nav-logo">
                <img src="./images/logo.svg" alt="logo">
            </a>
            <a href="#" class="nav-link">Компания</a>
            <a href="#" class="nav-link">Объекты</a>
            <a href="#" class="nav-link">Услуги</a>
            <a href="#" class="nav-link">Новости</a>
            <a href="#" class="nav-link">Контакты</a>
            <a href="#" class="nav-link">FAQ</a>
        </nav>
        <div class="advanced-navigation">
            <div class="select-container">
                <select name="home" id="homeSelect" class="home-select">
                    <option value="0">Ваш дом</option>
                    <option value="1">Дом №1</option>
                    <option value="2">Дом №2</option>
                    <option value="3">Дом №3</option>
                    <option value="4">Дом №4</option>
                </select>
            </div>
        </div>
    </header>
    <main class="content-container">
        <section class="block tagline">
            <H1>Практика <br> спокойной жизни</H1>
            <H5>
                Более 10 лет VALAR является одной из самых надежных управляющих <br> компаний в России, нам доверяют тысячи семей.
            </H5>
        </section>
        <section class="block three-buttons">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
        </section>
        <section class="block progress">
            <div class="progress-element"></div>
            <div class="progress-element"></div>
            <div class="progress-element"></div>
            <div class="progress-element"></div>
        </section>
        <section class="block quote-container">
            <div class="quote"></div>
            <div class="quote-image"></div>
        </section>
        <section class="block service-container">
            <div class="service-name"></div>
            <div class="service"></div>
            <div class="service"></div>
            <div class="service"></div>
        </section>
        <section class="block news-container">
            <div class="news-image"></div>
            <div class="news-one"></div>
        </section>
        <section class="block comment-container">
            <div class="comment"></div>
            <div class="comment-image"></div>
        </section>
    </main>
    <footer class="footer-container"></footer>
</body>
</html>
